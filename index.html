<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Shisha</title>
  </head>
  <body>
    <div class="centerAll">
      <h1 class="text-center">Shisha - Tabak - Liste</h1>
      <button class="btn btn-primary" onclick="toggleNew()">Neuer Tabak?</button>
      <div class="toggleDiv dnone">
        <form id="inputForm" class="form-control" action="">
          <div class="input-group">
            <label class="input-group-text" for="inputTitle">Name</label>
            <input class="form-control" type="text" id="inputTitle" />
          </div>
          <div class="input-group">
            <label class="input-group-text" for="inputFlavour">Geschmack</label>
            <input class="form-control" type="text" id="inputFlavour" />
          </div>
          <div class="input-group">
            <label class="input-group-text" for="inputFlavour">Beschreibung</label>
            <input class="form-control" type="text" id="inputText" />
          </div>
          <div class="input-group">
            <label class="input-group-text" for="inputScore">Wertung 0-100</label>
            <input class="form-control" type="number" id="inputScore" />
          </div>
          <button class="btn btn-primary">Hinzuf√ºgen!</button>
          <button type="button" class="btn btn-danger" onclick="reset()">Reset</button>
        </form>
      </div>
      <div class="cardContainer"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
