<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Shisha</title>
  </head>
  <body>
    <div class="centerAll">
      <h1 class="text-center">Shisha - Tabak v2</h1>

      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">+</button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Tabak hinzufügen</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="inputForm" class="form-control" action="">
                <div class="input-group">
                  <label class="input-group-text" for="inputText">Marke</label>
                  <input class="form-control" type="text" id="inputText" />
                </div>
                <div class="input-group">
                  <label class="input-group-text" for="inputTitle">Name</label>
                  <input class="form-control" type="text" id="inputTitle" />
                </div>
                <div class="input-group">
                  <label class="input-group-text" for="inputFlavour">Beschreibung</label>
                  <input class="form-control" type="text" id="inputFlavour" />
                </div>
                <div class="input-group">
                  <label class="input-group-text" for="inputScore">Wertung 0-99</label>
                  <input class="form-control" type="number" id="inputScore" />
                </div>
                <button class="btn btn-primary">Hinzufügen!</button>
                <button type="button" class="btn btn-danger" onclick="reset()">Reset</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="scrolli">
        <table class="cardContainer blueTable">
          <thead>
            <tr>
              <th scope="col" class="coltext">Marke</th>
              <th scope="col" class="coltitle">Name</th>
              <th scope="col" class="colflavour">Beschreibung</th>
              <th scope="col" style="text-align: end" class="colscore">Score</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
